<body>
    <h2 style="text-align: center;">Contact</h2>
    <p style="text-align: center; font-style: italic;">We love our fan!</p>
    <div class="container-lg">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <ul style="list-style-type: none;line-height: 50px;font-size: 20px;">
                    <li>Fan? drop a note</li>
                    <li><i class="bi bi-geo-alt-fill"></i>Seoul, us</li>
                    <li><i class="bi bi-telephone-fill"></i>Phone: +0015151515</li>
                    <li><i class="bi bi-envelope-fill"></i>Email: mail@mail.com</li>
                </ul>
            </div>
            <div class="col-md-8 col-lg-8">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="recipient-name" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <textarea style="height: 200px;" class="form-control" id="message-text"
                            placeholder="Comment"></textarea>
                    </div>
                </form>
                <div style="text-align: right;">
                    <a href="" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>
        <p style="text-align: center;">From the Blog</p>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Mike</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Chandler</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Peter</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0"> </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                ...</div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                Peter I mean, sometime i enjoy the show, but other times I enjoy other things</div>
        </div>
    </div>
